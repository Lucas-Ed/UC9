<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
<!--Icones-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!---------------------------------Início form--------------------------------------------------------->
<div class="container">
<div class="voltar"><!----Início voltar--->



</div><!----Final voltar--->
</div>
    <main class="container"><!----Início tag main--->
        
            
        <h2><span class="material-icons" width="20" height="20">login</span>Login</h2>
        
        <form action=""><!----Início Form----->
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Insira seu nome de usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form><!----Final- Form----->
<!----------------------------------------------------------------------------------------------------------------->
        <div class="footer"><!----Início footer form---->
            <span>Ou conecte-se com às redes sociais</span>
            <div class="social-fields"><!------Início-----Social fields------->
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Faça login com o Twitter
                    </a>
                </div><!------Final--------Social fields------->
<!---------------------------------------------------------------------------------------------------->
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Faça login com o Facebook
                    </a>
                </div>
            </div>
        </div><!----Final footer form---->
        <!---Início cadastre-se-->

        <a class="nav-link" href="" style="color:black;"><h7>Cadastre-se</h7></a> 
        <!----Final cadastre-se-->
    </main><!----final tag main--->
    <!---------------------------------Início form--------------------------------------------------------->
</body>
</html>
